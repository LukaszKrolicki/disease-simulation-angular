<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DiseaseSimulApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      opacity: 0.5; 
      z-index: -1;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
